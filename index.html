<!DOCTYPE html>
<html>
  <head>
    <title>Gas Tracker App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/main.css"/>
    <link rel="stylesheet" href="styles/result.css"/>
    <link rel="stylesheet" href="styles/script.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  </head>
  <body>
    <div id="main-ui">
      <div id="map"></div>
      
      <img id="crosshair" src="images/icons/crosshair.png">

      <!-- search gas button -->
      <button id="show-gas-button" class="nav-button">
        <img src="images/icons/search.png">
        <span style="margin-left: 5px;">Show gas prices here</span>
      </button>

      <nav id="main-nav-bar">

        <!-- search bar -->
        <section id="search-div">
          <input id="search-bar" type="text" autocomplete="off" placeholder="Search address">
          
          <button id="show-options-button" class="nav-button">
            <img src="images/icons/filter.png">
          </button>

          <!-- find your location button -->
          <button id="find-me-button" class="nav-button">
            <img src="images/icons/user.png">
          </button>
  
          <!-- clear results button -->
          <button id="clear-result-button" class="nav-button">
            <img src="images/icons/refresh.png">
          </button>
  
        </section>
      
      </nav>
      
      <div id="results-tab">
        <ol id="results-list"></ol>
        <button id="toggle-results-button">
          <div></div>
        </button>
      </div>
        
    </div>    

    <div id="side-bar">
     

      <div class="dropdown">
        <button id="sort-results-button" class="side-bar-button">
          Sort Results
        </button>
        <div id="sort-options">
          <button id="efficient-sort">
            Efficient
          </button>
          <button id="prices-sort">
            Prices
          </button>
          <button id="distances-sort">
            Distances
          </button>
        </div>
      </div>

      <div class="dropdown">
        <button id="set-range-button" class="side-bar-button">
          Set Range
        </button>
        <div id="range-options">
          <input id="range-slider" type="range"  min="1" max="6" value="2" step="1">
          <span id="range-value">2</span>
        </div>
      </div>

      <button id="calculator-button" class="side-bar-button">
        Gas Calculator
      </button>
    </div>

    <div id="autocomplete-list"></div>
    
    <!-- prettier-ignore -->

    <script src="./scripts/init.js"></script>
  </body>
</html>
